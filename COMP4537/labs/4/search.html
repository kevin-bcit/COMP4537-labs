<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search for a Word Definition</title>
    <script src="config.js" defer="defer"></script>
    <script src="search.js" defer="defer"></script>
  </head>
  <body>
    <h1>Search for a Word Definition</h1>

    <form id="search-form">
      <label for="word">Word:</label>
      <input type="text" id="word" name="word" required /><br /><br />
      <button type="submit">Search</button>
    </form>

    <p id="result"></p>

  </body>
</html>
